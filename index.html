<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
</head>
<body>
<div class="main-wrap">
	<header>
		<h1>IP Adress Tracker</h1>
		<div class="input"> 
			<input type="text" class="search-input" placeholder="Find IP adress location">
			<button type="send" class="button"><img src="arrow.svg"></img></button>
		</div>
	</header>
	<div class="result-wrap">
	<div class="result">
		<div class="result-item result-adress">
			<p>ip adress</p>
			<p class="ip"></p>
		</div>
		<div class="result-item result-location">
			<p>location</p>
			<p class="location"></p>
		</div>
		<div class="result-item result-timezone">
			<p>timezone</p>
			<p class="timezone"></p>
		</div>
		<div class="result-item result-isp">
			<p>Provider</p>
			<p class="isp"></p>
		</div>
		</div>

	</div> 
	<div id="map"></div>
</div>
<script type="text/javascript" src="js.js"></script>
</body>
</html>
